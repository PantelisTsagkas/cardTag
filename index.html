<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="image-placeholder.jpg" alt="Abstract design" />
      </div>
      <div class="card-content">
        <span class="card-tag">Learning</span>
        <p class="card-date">Published 01 Dec 2024</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-author">
          <img src="author-image.jpg" alt="Greg Hooper" />
          <span>Pantelis Tsagkas</span>
        </div>
      </div>
    </div>
  </body>
</html>
